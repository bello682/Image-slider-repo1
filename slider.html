<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IMAGE SLIDER</title>
		<link rel="stylesheet" href="slider.css" />
	</head>
	<body>
		<div class="slider container">
			<div class="slides">
				<!-- radio buttons start -->
				<input type="radio" name="radio-btn" id="radio-1" />
				<input type="radio" name="radio-btn" id="radio-2" />
				<input type="radio" name="radio-btn" id="radio-3" />
				<input type="radio" name="radio-btn" id="radio-4" />
				<input type="radio" name="radio-btn" id="radio-5" />
				<input type="radio" name="radio-btn" id="radio-6" />
				<input type="radio" name="radio-btn" id="radio-7" />
				<input type="radio" name="radio-btn" id="radio-8" />
				<input type="radio" name="radio-btn" id="radio-9" />
				<!-- radio buttons end -->

				<!-- slide images start -->
				<div class="slide first">
					<img src="images/let.jpg" alt="az" />
				</div>
				<div class="slide">
					<img src="images/banner2.jpg" alt="az" />
				</div>
				<div class="slide">
					<img src="images/basketball.jpg" alt="bz" />
				</div>
				<div class="slide">
					<img src="images/building.jpg" alt="cz" />
				</div>
				<div class="slide">
					<img src="images/cafeteria.jpg" alt="dz" />
				</div>
				<div class="slide">
					<img src="images/library.jpg" alt="ez" />
				</div>
				<div class="slide">
					<img src="images/londonbuilding.png" alt="fz" />
				</div>
				<div class="slide">
					<img src="images/user1.jpg" alt="gz" />
				</div>
				<div class="slide">
					<img src="images/user2.jpg" alt="iz" />
				</div>

				<!-- slide images end -->

				<!-- automatic navigation start -->

				<div class="navigation-auto">
					<div class="auto-btn1"></div>
					<div class="auto-btn2"></div>
					<div class="auto-btn3"></div>
					<div class="auto-btn4"></div>
					<div class="auto-btn5"></div>
					<div class="auto-btn6"></div>
					<div class="auto-btn7"></div>
					<div class="auto-btn8"></div>
					<div class="auto-btn9"></div>
				</div>

				<!-- automatic navigation end -->

				<!-- manuel navigation start -->

				<div class="navigation-manual">
					<label for="radio-1" class="manual-btn"></label>
					<label for="radio-2" class="manual-btn"></label>
					<label for="radio-3" class="manual-btn"></label>
					<label for="radio-4" class="manual-btn"></label>
					<label for="radio-5" class="manual-btn"></label>
					<label for="radio-6" class="manual-btn"></label>
					<label for="radio-7" class="manual-btn"></label>
					<label for="radio-8" class="manual-btn"></label>
					<label for="radio-9" class="manual-btn"></label>
				</div>

				<!-- manual navigation end -->
			</div>
		</div>

		<script type="text/javascript">
			var counter = 1;
			setInterval(function () {
				document.getElementsById("radio" + counter).checked = true;
				counter++;
				if (counter > 9) {
					counter = 1;
				}
			}, 2000);
		</script>
	</body>
</html>
